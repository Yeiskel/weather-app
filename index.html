<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css" />

		<title>Weather App</title>
	</head>
	<body class="bg-[#0C1C3C]">
		<div
			id="app"
			class="flex items-center flex-col gap-y-10 mx-auto md:flex-wrap w-full h-screen sm:w-[80%] pt-[50%] px-2 md:py-2 md:justify-center"
		>
			<h1 class="text-slate-300 text-6xl text-center font-bold">
				Simple Weather App
			</h1>
			<div class="flex">
				<input
					id="city-input"
					type="text"
					placeholder="Search for a city"
					class="bg-transparent text-slate-200 text-lg placeholder:text-slate-200 border-b-slate-300 border-solid border-b-2 focus:outline-none"
				/>
				<button
					class="bg-[#FF1B37] rounded-md py-2 px-4 text-slate-300 font-medium ml-2"
				>
					SUBMIT
				</button>
			</div>
			<div
				id="card-container"
				class="flex sm:flex-row flex-col gap-6 flex-wrap justify-center"
			></div>
		</div>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
